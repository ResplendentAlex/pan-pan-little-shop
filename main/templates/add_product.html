{% extends 'base.html' %} 
{% load static %}
{% block content %}


{% block meta %}
    <title>Pan-Pan Little Shop</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
{% endblock meta %}

<body>
  <div class="top-bar">
    <img src="{% static '/assets/logo/icon_horizontal.png' %}" alt="Panda Icon">
  </div>

  <div>
    <form class="add-product-form" method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Add Product" class="btn btn-primary"/>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>

{% endblock %}
